<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <style>
    button {
      width: 100px;
      height: 100px;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <table border="1">
    <tr>
      <td><button id="0" onclick="tiklandi(this.id)"></button></td>
      <td><button id="1" onclick="tiklandi(this.id)"></button></td>
      <td><button id="2" onclick="tiklandi(this.id)"></button></td>
      <td><button id="3" onclick="tiklandi(this.id)"></button></td>
    </tr>
    <tr>
      <td><button id="4" onclick="tiklandi(this.id)"></button></td>
      <td><button id="5" onclick="tiklandi(this.id)"></button></td>
      <td><button id="6" onclick="tiklandi(this.id)"></button></td>
      <td><button id="7" onclick="tiklandi(this.id)"></button></td>
    </tr>
    <tr>
      <td><button id="8" onclick="tiklandi(this.id)"></button></td>
      <td><button id="9" onclick="tiklandi(this.id)"></button></td>
      <td><button id="10" onclick="tiklandi(this.id)"></button></td>
      <td><button id="11" onclick="tiklandi(this.id)"></button></td>
    </tr>
    <tr>
      <td><button id="12" onclick="tiklandi(this.id)"></button></td>
      <td><button id="13" onclick="tiklandi(this.id)"></button></td>
      <td><button id="14" onclick="tiklandi(this.id)"></button></td>
      <td><button id="15" onclick="tiklandi(this.id)"></button></td>
    </tr>
    <script>
      const ikonlar = ["star", "search", "anchor", "envelope", "apple-whole", "at",
        "arrow-pointer", "bus", "star", "search", "anchor", "envelope", "apple-whole", "at",
        "arrow-pointer", "bus"];

      let birinciTiklanan = ""; // button üzerine açılan ikonun stringini tutmak için Örnek : ilk buton için star yazar
      let ikinciTiklanan = "";

      const tiklanmisButtonlar = [];

      let dogruEslesmeSayisi = 0; //sayaç

      function tiklandi(btnId) {
        let tiklananButton = document.getElementById(btnId);
        //let sayi = Math.random() * 10;
        //let tamsayi = Math.floor(sayi);


        if (birinciTiklanan == "") {
          birinciTiklanan = ikonlar[btnId];
          tiklananButton.innerHTML = "<i class='fa-solid fa-" + birinciTiklanan + "'></i>"; // buton içinde ikonun gösterilmesini sağlar
          tiklanmisButtonlar[0] = tiklananButton;
        } else if (ikinciTiklanan == "") {
          ikinciTiklanan = ikonlar[btnId];
          tiklananButton.innerHTML = "<i class='fa-solid fa-" + ikinciTiklanan + "'></i>";
          tiklanmisButtonlar[1] = tiklananButton;

          if (birinciTiklanan != ikinciTiklanan) {
            setTimeout(function () {
              tiklanmisButtonlar[0].innerHTML = "";
              tiklanmisButtonlar[1].innerHTML = "";
            }, 500)
          } else {

            tiklanmisButtonlar[0].disabled = true;
            tiklanmisButtonlar[1].disabled = true;

            dogruEslesmeSayisi++;

            if (dogruEslesmeSayisi == 8) {
              setTimeout(function () {
                alert("Tebrikler");
              }, 1000);

            }
          }
          birinciTiklanan = "";
          ikinciTiklanan = "";
        }


      }

    </script>

  </table>
</body>

</html>
